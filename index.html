            background: #7f97d4;

            margin-bottom: 6px;
        }

        .itemSelected {
            border: #183376 1px solid;

            background: #7f97d4;

            margin-bottom: 6px;
        }



        #selectFrame {
            width: 0;
            height: 0;
            line-height: 0;
            border: 1px dotted #5c6a8e;
            background-color: #6582c9;
            position: absolute;
            z-index: 100;
            visibility: hidden;
            -ms-filter: "progid:DXImageTransform.Microsoft.Alpha(Opacity=40)";
            filter: alpha(opacity=40);
            opacity: .4;
        }

        .table_sort table {
            border-collapse: collapse;
        }

        .table_sort th {
            color: #ffebcd;
            background: #008b8b;
            cursor: pointer;
        }

        .table_sort td,
        .table_sort th {
            width: 150px;
            height: 40px;
            text-align: center;
            border: 2px solid #846868;
        }

        .table_sort tbody tr:nth-child(even) {
            background: #e3e3e3;
        }

        th.sorted[data-order="1"],
        th.sorted[data-order="-1"] {
            position: relative;
        }

        th.sorted[data-order="1"]::after,
        th.sorted[data-order="-1"]::after {
            right: 8px;
            position: absolute;
        }

        th.sorted[data-order="-1"]::after {
            content: "▼"
        }

        th.sorted[data-order="1"]::after {
            content: "▲"
        }
    </style>

    <script>
        const getSort = ({ target }) => {
            console.log('target', target.dataset)
            const order = (target.dataset.order = -(target.dataset.order || -1));
            const index = [...target.parentNode.cells].indexOf(target);
            const collator = new Intl.Collator(['en', 'ru'], { numeric: true });
            const comparator = (index, order) => (a, b) => order * collator.compare(
                a.children[index].innerHTML.replace(/\s/g, ''),
                b.children[index].innerHTML.replace(/\s/g, '')
            );
            for (const tBody of target.closest('table').tBodies)
                tBody.append(...[...tBody.rows].sort(comparator(index, order)));

            for (const cell of target.parentNode.cells)
                cell.classList.toggle('sorted', cell === target);
        };
        document.querySelectorAll('.table_sort thead').forEach(tableTH => tableTH.addEventListener('click', () => getSort(event)));
        let msdown = false,
            msx = 0,
            msy = 0;
        var selectedItems = new Array();
        function coords(e) {
            var posx = 0;
            var posy = 0;
            if (e.pageX || e.pageY) {
                posx = e.pageX;
                posy = e.pageY;
            }
            else if (e.clientX || e.clientY) {
                posx = e.clientX + document.body.scrollLeft
                    + document.documentElement.scrollLeft;
                posy = e.clientY + document.body.scrollTop
                    + document.documentElement.scrollTop;
            }
            return new Array(posx, posy);
        }
        document.onmousedown = function (e) {
            msdown = true;
            var mousexy = coords(e);
            msx = mousexy[0];
            msy = mousexy[1];
            return false;
        }
        document.onmousemove = function (e) {
            var x1 = 0;
            var x2 = 0;
            var y1 = 0;
            var y2 = 0;
            var mousexy = coords(e);
            x1 = msx;
            y1 = msy;
            x2 = mousexy[0];
            y2 = mousexy[1];
            if (x1 > x2) {
                x1 = x1 + x2;
                x2 = x1 - x2;
                x1 = x1 - x2;
            }
            if (y1 > y2) {
                y1 = y1 + y2;
                y2 = y1 - y2;
                y1 = y1 - y2;
            }
            var sframe = document.getElementById('selectFrame');
            sframe.style.top = y1;
            sframe.style.left = x1;
            sframe.style.width = x2 - x1;
            sframe.style.height = y2 - y1;
            sframe.style.visibility = msdown ? 'visible' : 'hidden';
        }
        document.onmouseup = function (e) {
            msdown = false;
            var mousexy = coords(e);
            doSelection(msx, msy, mousexy[0], mousexy[1]);
            document.getElementById('selectFrame').style.visibility = msdown ? 'visible' : 'hidden';
        }
        function doSelection(x1, y1, x2, y2) {
            if (x1 > x2) {
                x1 = x1 + x2;
                x2 = x1 - x2;
                x1 = x1 - x2;
            }
            if (y1 > y2) {
                y1 = y1 + y2;
                y2 = y1 - y2;
                y1 = y1 - y2;
            }
            var table = document.getElementById("mytab1").tBodies[0];
            console.log(table)
            for (var i = 0, row; row = table.rows[i]; i++) {
                for (var j = 0, col; col = row.cells[j]; j++) {
                    let bounding = row.cells[j].getBoundingClientRect()
                    if (x2 >= bounding.left && x1 <= bounding.right && y2 >= bounding.bottom && y1 <= bounding.top) {
                        row.cells[j].style.backgroundColor = 'ccc'
                    } else {
                        row.cells[j].style.backgroundColor = ''
                    }
                }
            }
        }

    </script>
